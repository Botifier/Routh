[package]
name = "jwt-cli"
version = "1.2.0"
authors = ["Mike Engel <mike@mike-engel.com>"]

[[bin]]
name = "jwt"
path = "src/main.rs"
test = true

[dependencies]
clap = "2"
jsonwebtoken = { git = "https://github.com/keats/jsonwebtoken.git" }
term-painter = "0.2"
serde = "1"
serde_derive = "1"
serde_json = "1"
chrono = "0.4"
